<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form id="registrationForm" action="signup_success.html" method="post">
                    <h2>Registration Form</h2>

                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required/>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control" id="age" name="age" placeholder="Age" required/>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required/>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile (10 digits)" 
                               pattern="[0-9]{10}" maxlength="10" required oninput="validateMobile(this)"/>
                    </div>

                    <div class="form-group">
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required/>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" id="address" name="address" placeholder="Address" rows="2" required></textarea>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="city" name="city" placeholder="City" required/>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="hobby" name="hobby" placeholder="Hobby" required/>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-primary"/>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateMobile(input) {
            input.value = input.value.replace(/\D/g, '').slice(0, 10);
        }

        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let userData = {
                name: document.getElementById("name").value,
                age: document.getElementById("age").value,
                email: document.getElementById("email").value,
                mobile: document.getElementById("mobile").value,
                gender: document.getElementById("gender").value,
                address: document.getElementById("address").value,
                city: document.getElementById("city").value,
                hobby: document.getElementById("hobby").value
            };

            if (userData.mobile.length !== 10) {
                alert("Mobile number must be exactly 10 digits.");
                return;
            }

            localStorage.setItem("userData", JSON.stringify(userData));
            window.location.href = "signup_success.html";
        });
    </script>
</body>
</html>
